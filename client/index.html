<!DOCTYPE html>
<html>
  <head>
    <title>Join game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Join Game</h1>
    <div>
      <input class="form-element-common" type="text" placeholder="Username" id="usernameInput" />
    </div>
    <div>
      <input class="form-element-common", type="text" placeholder="Game ID" id="gameIdInput" />
      <button onclick="joinGameButton()" class="form-element-common" id="joinGameButton">Join!</button>
    </div>
    <div>
      <p id="orText">or</p>
    </div>
    <div>
      <button onclick="createGameButton()" class="form-element-common" id="createGameButton">Create Game</button>
    </div>

    <div class="notification">
      <div class="notification-content">
        <span class="close-btn" onclick="closeNotification()">&times;</span>
        <p id="notification-message">This is a notification message.</p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
